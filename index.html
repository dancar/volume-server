<html>
  <head>
    <style>
      body {
       text-align: center;
       background: black;
       color: white;
       font-size: 3em;
     }
     input, button {
       width: 80%;
     }
      #volume {
       width: 100%;
       display: block;
     }

    </style>

  </head>
  <body>
    <form action="/volume" method="POST">
      <label for="volume">Volume: </label>
      <input id="volume" type="range" name="volume" min="0" max="100" />
      <input type="submit" value="Set" />
    </form>
    <script type="text/javascript">
     volumeElem = document.getElementById("volume")
     request = new XMLHttpRequest()
     request.onreadystatechange = function () {
       if (request.readyState === 4 && request.status >= 200 &&
           request.status < 400) {
         volumeElem.value = request.responseText;
       }
     }
     request.open("GET", "/volume", true);
     request.send();

    </script>
  </body>
</html>
